<template>
  <div class="container">
    <require from="../../models/value-converter"></require>

    <div class="panel panel-default" style="margin-top: 20px;">
      <div class="panel-heading">Food Details</div>
      <div class="panel-body">

        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-6 control-label">Name</label>
            <div class="col-sm-6">
              <p class="form-control-static">${foodItem.name}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-6 control-label">Main Part</label>
            <div class="col-sm-6">
              <p class="form-control-static">${foodItem.mainPart | mainPartTypeToText}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-6 control-label">Food Type</label>
            <div class="col-sm-6">
              <p class="form-control-static">${foodItem.type | foodTypeToText}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-6 control-label">Difficulty Type</label>
            <div class="col-sm-6">
              <p class="form-control-static">${foodItem.difficulty | difficultyTypeToText}</p>
            </div>
          </div>
        </form>
        <br />
        <div class="text-center">
          <a if.bind="foodItem.id" route-href="route: editFood; params.bind: { id : foodItem.id }" class="btn btn-default">
            <i class="glyphicon glyphicon-pencil"></i>
            Edit
          </a>
          <button type="submit" class="btn btn-default" click.delegate="deleteFood(foodItem.id)">
            <i class="glyphicon glyphicon-trash"></i>
            Delete
          </button>
        </div>

        <a route-href="route: foodsList">
          <i class="glyphicon glyphicon-chevron-left"></i>
          Back To List
        </a>
      </div>
    </div>

  </div>
</template>
