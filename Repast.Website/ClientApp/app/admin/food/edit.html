<template>
  <div class="container">

    <div class="panel panel-default" style="margin-top: 20px;">
      <div class="panel-heading">Edit Food</div>
      <div class="panel-body">
        <div class="alert alert-danger" role="alert" if.bind="editFoodResult.isSuccess === false">
          <span if.bind="editFoodResult.message">${editFoodResult.message}</span>
          <span if.bind="!editFoodResult.message">Error occurred during adding of food.</span>
        </div>
        <div class="row">
          <form submit.trigger="submit()" class="form-horizontal col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
            <div class="form-group" validation-errors.bind="nameErrors">
              <label class="col-sm-3 control-label">Name</label>
              <div class="col-sm-9">
                <input type="text" value.bind="foodModel.name & validate" class="form-control">
                <div class="text-danger" repeat.for="errorInfo of nameErrors">
                  ${errorInfo.error.message}
                </div>
              </div>
            </div>
            <div class="form-group" validation-errors.bind="mainPartErrors">
              <label class="col-sm-3 control-label">Main Part</label>
              <div class="col-sm-9">
                <select value.bind="foodModel.mainPart & validate" class="form-control">
                  <option model.bind="null"></option>
                  <option model.bind="1">Meal</option>
                  <option model.bind="2">Chicken</option>
                  <option model.bind="3">Sea</option>
                  <option model.bind="4">Vegetables</option>
                </select>
                <div class="text-danger" repeat.for="errorInfo of mainPartErrors">
                  ${errorInfo.error.message}
                </div>
              </div>
            </div>
            <div class="form-group" validation-errors.bind="typeErrors">
              <label class="col-sm-3 control-label">Food Type</label>
              <div class="col-sm-9">
                <select value.bind="foodModel.type & validate" class="form-control">
                  <option model.bind="null"></option>
                  <option model.bind="1">Stew</option>
                  <option model.bind="2">Rice</option>
                  <option model.bind="3">Bread</option>
                  <option model.bind="4">Dish</option>
                </select>
                <div class="text-danger" repeat.for="errorInfo of typeErrors">
                  ${errorInfo.error.message}
                </div>
              </div>
            </div>
            <div class="form-group" validation-errors.bind="difficultyErrors">
              <label class="col-sm-3 control-label">Difficulty</label>
              <div class="col-sm-9">
                <select value.bind="foodModel.difficulty & validate" class="form-control">
                  <option model.bind="null"></option>
                  <option model.bind="1">Very Low</option>
                  <option model.bind="2">Low</option>
                  <option model.bind="3">Medium</option>
                  <option model.bind="4">High</option>
                  <option model.bind="5">Very High</option>
                </select>
                <div class="text-danger" repeat.for="errorInfo of difficultyErrors">
                  ${errorInfo.error.message}
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default">Save</button>
                <a if.bind="foodModel" route-href="route: foodDetails; params.bind: { id : foodModel.id }" class="btn btn-default">Cancel</a>
              </div>
            </div>
          </form>
        </div>
        <a route-href="route: foodsList">
          <i class="glyphicon glyphicon-chevron-left"></i>
          Back To List
        </a>
      </div>
    </div>

  </div>
</template>
